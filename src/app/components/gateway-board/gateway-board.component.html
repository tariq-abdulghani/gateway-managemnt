<div class="container mt-5 shadow-sm pb-3">

    <h5>Gateways</h5>
    <form #form="ngForm" class="row row-cols-lg-auto g-3 align-items-center">
        <!-- <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">id</label>
            <div class="input-group">
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="id">
            </div>
        </div> -->

        <div class="col-12">
            <label class="visually-hidden" for="serial-number">serial number</label>
            <div class="input-group">
                <input type="text" name="serialNumber"  ngModel class="form-control" id="serial-number" placeholder="serial number">
            </div>
        </div>

        <div class="col-12">
            <label class="visually-hidden" for="human-name">human name</label>
            <div class="input-group">
                <input type="text" name="humanName" ngModel class="form-control" id="human-name" placeholder="human name">
            </div>
        </div>

        <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">IPv4</label>
            <div class="input-group">
                <!-- <div class="input-group-text">@</div> -->
                <input type="text" name="IPv4" ngModel class="form-control" id="inlineFormInputGroupUsername" placeholder="Ipv4">
            </div>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" (click)="onAdd(form.value)">add</button>
        </div>
    </form>
</div>

<div class="container mt-5 shadow-sm pb-3">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th> view</th>
                <th scope="col">remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let gate of gateWays">
                <th scope="row">{{ gate.id }}</th>
                <td>{{ gate.humanName }}</td>
                <td>
                    <a [routerLink]="['/gateway', gate.id]" > show</a>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="onRemove(gate)">remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
